<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tradeauction is a auction website" />
    <meta name="keywords" content="auction, trade, buy, sell" />
    <script type="module" src="js/index.mjs"></script>
    <title>User Profile | Tradeauction</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand position-absolute" href="index.html">
            <img
              src="img/logo.png"
              alt="Logo"
              width="227"
              height="170"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Login</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="text-nowrap position-absolute display-credits">
          <i>1000 Cr</i>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="loader"
        class="position-absolute top-50 start-50 translate-middle z-3"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <section class="container-fluid mt-2 mb-5">
        <div class="container-fluid d-flex">
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                  <p class="card-text">
                    <small class="text-body-secondary"
                      >Last updated 3 mins ago</small
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-fluid bg-primary fixed-bottom">
        <p class="text-light mt-3 p-3">Tradeauction &copy; 2025</p>
      </div>
    </footer>
  </body>
</html>
