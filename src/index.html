<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tradeauction is a auction website" />
    <meta name="keywords" content="auction, trade, buy, sell" />
    <script type="module" src="js/index.mjs"></script>
    <title>Listings | Tradeauction</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand position-absolute" href="index.html">
            <img
              src="img/logo.png"
              alt="Logo"
              width="227"
              height="170"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Login</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="text-nowrap position-absolute display-credits">
          <i>1000 Cr</i>
        </div>
      </nav>
      <div class="container-fluid w-50">
        <form class="d-flex" role="search">
          <div class="input-group mb-3">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success me-2 custom-search-button"
              type="submit"
              title="Search"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div class="input-group mb-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Filter By Tags(comma separated)"
              aria-label="Filter"
            />
          </div>
        </form>
      </div>
    </header>
    <main>
      <div
        id="loader"
        class="position-absolute top-50 start-50 translate-middle"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container-fluid">
        <div class="heading d-flex mb-3">
          <h1 class="text-center mt-5">Listings</h1>
        </div>
        <div class="container-fluid d-flex gap-2">
          <div>
            <a class="btn btn-primary add-listing-button" href="#" role="button"
              ><i class="bi bi-plus"></i>Add Listing</a
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckChecked"
              checked
            />
            <label class="form-check-label" for="switchCheckChecked"
              >Show Active Only</label
            >
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
